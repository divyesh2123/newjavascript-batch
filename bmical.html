<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" id="height" placeholder="height in cm"/>

    <input type="text" id="weight" placeholder="weight in kg"/>

    <input type="button" value="calculate BMI" onclick="calculateBMI()"/>
    
    <div id="display"></div>
    <script>

        function calculateBMI()
        {
            var height = +(document.getElementById("height").value)
            var BMI = +(document.getElementById("weight").value) / (height * height);

            console.log(BMI*10000);

        }

    </script>

</body>
</html>
